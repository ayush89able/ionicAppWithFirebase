<ion-content class="background">
    <ion-card *ngFor="let post of myPostData">
      <ion-card-header class='header'>
        <p algin="center">{{post.PostTitle}}</p>
      </ion-card-header>
      <ion-card-content class='content'>
        <p style="text-align: justify">{{post.PostBody}}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
