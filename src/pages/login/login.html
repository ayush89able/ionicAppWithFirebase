<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm" (submit)="clickOnLogin()">
        <ion-item>
          <ion-label >Email</ion-label>
          <ion-input  type="email" formControlName='email'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"  formControlName="password"></ion-input>
          </ion-item>
          <div class="error_password" *ngIf="hasError">{{error}}</div>
          <button class="loginBtn" ion-button color="primary"  [disabled]='!loginForm.valid'>LogIn</button>
      </form>
      <button class="SignupBtn" ion-button color="danger"  (click)="goToRegistationPage()">Sign Up</button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
